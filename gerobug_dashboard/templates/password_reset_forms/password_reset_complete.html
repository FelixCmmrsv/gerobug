{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Reset Password</title>
    <link rel="shortcut icon" href='{% static "favicon.ico" %}' type="image/x-icon">
    <link rel="icon" href='{% static "favicon.ico" %}' type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% url 'themes' %}" type="text/css">
    <link rel="stylesheet" href='{% static "/css/login.css" %}'>

    <!-- BOOTSTRAP CSS -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>

<body id="body">
    <div class="container">
        <div id="login-card" class="card">
            <div class="card-body">
                <h2 class="text-center">Password reset completed!</h2>
                <br>
                <p style="text-align: center; color: #444444;">Your new password has been set. You may go ahead and log in now with your new password.</p>
                <div id="action-btn">
                    <a id="button" class="btn btn-primary deep-purple btn-block" href="{% url 'login' %}">Login</a>
                </div>
            </div>

        </div>
    </div>
            

</body>

</html>
